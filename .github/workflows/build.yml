name: Build Meat Safety Calculator

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name "MeatSafetyCalc" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MeatSafetyCalc_EXE
        path: dist/MeatSafetyCalc.exe
